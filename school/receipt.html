<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mom and Pop's Pizza - Receipt</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="receipt-page">

  <div class="receipt-container">
    <h1>Checkout</h1>

    <div id="checkout-screen">
      <div id="checkout-items">
        <p>No items in cart.</p>
      </div>
      <h2 id="checkout-total">Total: $0.00</h2>

      <button id="pay-button" onclick="showPaymentSection()">Pay</button>

      <div id="payment-section" style="display:none; margin-top:24px; text-align:left;">
        <h3>Payment Details</h3>

        <label for="card-name">Name on Card</label>
        <input type="text" id="card-name">

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="19">

        <div style="display:flex; gap:10px;">
          <div style="flex:1;">
            <label for="card-exp">Expiry (MM/YY)</label>
            <input type="text" id="card-exp" placeholder="MM/YY">
          </div>
          <div style="flex:1;">
            <label for="card-cvv">CVV</label>
            <input type="password" id="card-cvv" maxlength="4">
          </div>
        </div>

        <div id="payment-errors" style="color:#ff6b6b; margin-top:10px;"></div>

        <button style="margin-top:18px; width:100%;" onclick="validatePayment(event)">Confirm Payment</button>
      </div>

      <div class="receipt-nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='menu.html'">Menu</button>
      </div>
    </div>

    <div id="final-receipt" style="display:none;">
      <h2>Receipt</h2>
      <div id="final-items">
        <p>No items in cart.</p>
      </div>
      <p>Tax: <span id="final-tax">$0.00</span></p>
      <p>Delivery: <span id="final-delivery">$0.00 (FREE)</span></p>
      <p><strong>Total: <span id="final-total">$0.00</span></strong></p>
      <p>Paid with card ending in <span id="final-card-last4">----</span></p>
      <p>Customer: <span id="final-customer">Guest</span></p>
      <p>Date/Time: <span id="final-date-time">--/--/--</span></p>
      <div class="receipt-nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='menu.html'">Menu</button>
      </div>
    </div>
  </div>
  <script src="../js/receipt.js"></script>
</body>

</html>
